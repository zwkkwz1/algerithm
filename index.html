<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style type="text/css">
    .move {
      position: absolute;
      transition: all 0.5s;
      border: 1px solid;
      height: 30px;
      text-align: center;
      width: 50px;
    }
  </style>
  <body>
    <div onclick="moveOne()">moveOne</div>
    <div id='box' style="height: 120px; position: relative;">
      <div id='o' class="move" style="top: 0;">1</div>
      <div id='t' class="move" style="top: 40px;">2</div>
      <div id='three' class="move" style="top: 80px;">3</div>
    </div>
    <script type="text/javascript">
      function $(id) {
        return document.getElementById(id)
      }
      const one = $('o')
      const two = $('t')
      function moveOne() {
        one.style.top = '40px'
        two.style.top = '0'
        $('box').insertBefore(one, $('three'))
        // $('box').appendChild(one)
      }
    </script>
  </body>
</html>
